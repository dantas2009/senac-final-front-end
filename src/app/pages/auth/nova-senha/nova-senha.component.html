<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="card card-primary">
                <div class="card-header">
                    <h4>Cadastrar nova senha</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">Cadastre sua nova senha.</p>
                    <form (ngSubmit)="novaSenha()" >
                        <div class="form-group">
                            <label for="password">Nova Senha</label>
                            <input [(ngModel)]="senha" id="password" type="password" class="form-control pwstrength"
                                data-indicator="pwindicator" name="password" tabindex="2" required="">
                            <div id="pwindicator" class="pwindicator">
                                <div class="bar"></div>
                                <div class="label"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password-confirm">Confirme sua nova senha</label>
                            <input [(ngModel)]="repetirSenha"  id="password-confirm" type="password" class="form-control" name="confirm-password"
                                tabindex="2" required="">
                        </div>
                        <div class="form-group">
                            <button [disabled]="novaSenhaClick" type="submit" class="btn btn-primary btn-lg btn-block" tabindex="3">
                                <img *ngIf="novaSenhaClick" width="25px" src="assets/img/spinner-white.svg" alt="Carregando">
                                Mudar Senha
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
