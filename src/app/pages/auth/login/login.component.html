<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="card card-primary">
                <div class="card-header">
                    <h4>Login - Compra Inteligente</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="login()" class="needs-validation" novalidate="">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input ngModel [(ngModel)]="email" id="email" type="email" class="form-control" name="email" tabindex="1" required
                                autofocus>
                            <div class="invalid-feedback">Insira um email válido</div>
                        </div>
                        <div class="form-group">
                            <div class="d-block">
                                <label for="password" class="control-label">Senha</label>
                                <div class="float-right">
                                    <a [routerLink]="['/recuperar-senha']" class="text-small">
                                        Esqueceu sua senha?
                                    </a>
                                </div>
                            </div>
                            <input [(ngModel)]="senha" id="password" type="password" class="form-control" name="password" tabindex="2"
                                required>
                            <div class="invalid-feedback">Preencha o campo</div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                                Login
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-4 mb-3">
                        <div class="text-job text-muted">ou use uma das seguintes opções</div>
                    </div>
                    <div class="row sm-gutters">
                        <div class="col-6">
                            <a class="btn btn-block btn-social btn-google">
                                <span class="fab fa-google"></span> Google
                            </a>
                        </div>
                        <div class="col-6">
                            <a class="btn btn-block btn-social btn-facebook">
                                <span class="fab fa-facebook"></span> Facebook
                            </a>
                        </div>

                    </div>
                </div>
            </div>
            <div class="mt-2 mb-5 text-muted text-center">
                Ainda não possue uma conta? <a [routerLink]="['/cadastre-se']">Criar uma</a>
            </div>
        </div>
    </div>
</div>
