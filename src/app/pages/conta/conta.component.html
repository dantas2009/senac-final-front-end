<div class="main-content">
    <section class="section">
        <div class="section-body">

            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                    <form   (ngSubmit)="editar()" class="needs-validation" novalidate="">
                        <div class="card">
                            <div class="card-header">
                                <h4>Conta</h4>
                            </div>
                            <div class="card-body">

                                <div class=" form-group">
                                    <label for="nome">Nome completo</label>
                                    <input type="text" [(ngModel)]="nome" class="form-control" name="nome" id="nome">
                                </div>
                                <div class=" form-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" [(ngModel)]="email" class="form-control" name="email" id="email">
                                </div>
                                <div class=" form-group">
                                    <label for="senhaAntiga">Senha Antiga</label>
                                    <input type="password" [(ngModel)]="senhaAntiga" class="form-control" name="senhaAntiga" id="senhaAntiga">
                                </div>
                                <div class=" form-group">
                                    <label for="senha">Nova Senha</label>
                                    <input type="password" [(ngModel)]="senha" class="form-control" name="senha" id="senha">
                                </div>
                                <div class=" form-group">
                                    <label for="gastos">Limite de gastos</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">R$</div>
                                        </div>
                                        <input type="text" [(ngModel)]="gastos" class="form-control currency" name="gastos" id="gastos">
                                      </div>
                                    
                                </div>
                            </div>
                            <div class="card-footer text-right">
                                <button class="btn btn-primary mr-1" type="submit">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>
