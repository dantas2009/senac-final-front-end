<div class="main-content">
    <section class="section">
        <div class="section-body">

            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">

                    <div *ngIf="categorias.length > 0" class="card">
                        <div class="card-header">
                            <h4>Categorias</h4>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-striped table-md" aria-describedby="Lista de categorias">
                                    <tbody>
                                        <tr>
                                            <th class="text-center">Icone</th>
                                            <th class="text-center">Categoria</th>
                                            <th class="text-center">Status</th>
                                            <th class="text-center">Editar</th>
                                        </tr>
                                        <tr *ngFor="let categoria of categorias">
                                            <td class="text-center"><i [class]="categoria.icones.icone"></i></td>
                                            <td class="text-center">{{categoria.categoria}}</td>
                                            <td class="text-center">
                                                <div *ngIf="categoria.status && categoria.id_usuario != null" class="badge badge-success">Ativo</div>
                                                <div *ngIf="!categoria.status && categoria.id_usuario != null" class="badge badge-danger">Inativo</div>
                                                <div *ngIf="categoria.id_usuario == null" class="badge badge-info">Padr√£o</div>
                                            </td>
                                            <td *ngIf="categoria.id_usuario != null" class="text-center"><a href="javascript:void(0)" (click)="editar(categoria.id_categoria)" class="btn btn-primary">Editar</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div *ngIf="categorias.length == 0" class="card">
                        <div class="card-header">
                            <h4>Nenhuma categoria encontrada</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
